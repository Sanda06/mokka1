<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container d-flex justify-content-right mt-5">
        <div class="container ">
        </div>
    </div>
</nav>
<table class="table table-stripted">
    <tr th:each="elem, props : ${users}">
        <td th:text="${elem.firstName}" ></td>
        <td th:text="${elem.lastName}" ></td>
        <td th:text="${elem.email}" ></td>
        <td th:text="${elem.phone}" ></td>
        <td>
            <a th:href="@{/users/{id}(id=${elem.id})}" class="btn btn-primary" > Modifica</a>
        </td>
    </tr>

</table>

</body>
</html>
