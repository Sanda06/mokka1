<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container d-flex justify-content-right mt-5">
        <div class="container ">
        </div>
    </div>
</nav>

<div class="container d-flex">
    <div th:each ="elem, props : ${type}" style="width: 300px" class="card m-3" >
        <img th:src="${elem.image}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" th:text="${elem.name}"></h5>
            <p class="card-text" th:text =${elem.description}></p>
            <p class="card-text" th:text =${elem.price}></p>
            <a th:href="@{/typeDet/{id}(id=${elem.id})}" class="btn btn-secondary" > Vezi mai multe</a>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
