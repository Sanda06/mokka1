<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container d-flex justify-content-right mt-5">
        <div class="container ">
        </div>
    </div>
</nav>
<div class="container w-20 mt-5">

    <form method="put" action="/register-result">
        <div class="mb-3">
            <label for="InputFirstName1" class="form-label">First name</label>
            <input th:value="${user.firstName}" name="firstName" required type="text" class="form-control" id="InputFirstName1" aria-describedby="first nameHelp">
        </div>
        <div class="mb-3">
            <label for="InputLastName1" class="form-label">Last name</label>
            <input th:value="${user.lastName}" name="lastName" required  type="text" class="form-control" id="InputLastName1" aria-describedby="last nameHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input th:value="${user.email}" name="email" required  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div class="form-text text-danger" th:text="${errEmail}"></div>
        </div>
        <div class="mb-3">
            <label for="InputPhoneNumber1" class="form-label">Phone Number</label>
            <input th:value="${user.phone}" name="phoneNumber" required  type="number" class="form-control" id="InputPhoneNumber1" aria-describedby="phone numberHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input name="password1" required  type="password" class="form-control" id="exampleInputPassword1">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
