<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container d-flex justify-content-right mt-5">
        <div class="container ">
        </div>
    </div>
</nav>
<div class="container w-50 mt-5">

   <form method="post" action="/register-result">
    <div class="mb-3">
        <label for="InputFirstName1" class="form-label">First name</label>
        <input name="firstName" required type="text" class="form-control" id="InputFirstName1" aria-describedby="first nameHelp">
    </div>
    <div class="mb-3">
        <label for="InputLastName1" class="form-label">Last name</label>
        <input name="lastName" required  type="text" class="form-control" id="InputLastName1" aria-describedby="last nameHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input name="email" required  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
   <div class="form-text text-danger" th:text="${errEmail}"></div>
    </div>
    <div class="mb-3">
        <label for="InputPhoneNumber1" class="form-label">Phone Number</label>
        <input name="phoneNumber" required  type="number" class="form-control" id="InputPhoneNumber1" aria-describedby="phone numberHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input name="password1" required  type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="InputPassword2" class="form-label">Password</label>
        <input name="password2" required  type="password" class="form-control" id="InputPassword2">
        <div class="form-text text-danger" th:text="${errPassword}"></div>
    </div>
    <div class="mb-3 form-check">
        <input name="agree" type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I am agree to the
        <a href="/terms-conditions">terms and contitions</a>
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
       <div class="mt-3 d-flex justify-content-end">
    <div> Already have an account? <a href="/login"> Login </a> </div>
       </div>
</form>
</div>
</body>
</html>
