<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container d-flex justify-content-right mt-5">
        <div class="container ">
        </div>
    </div>
</nav>
<div class="container mt-5  w-50  mt-50">

<div class="container m-4 ">
    <p><b>Descrierea produsului</b></p>
<div th:text = "${typeElem.description}"></div>
<div th:text = "${typeElem.price}"></div>
</div>

<div class="container m-4  ">
    <p><b>Alege daca doresti ca pe produsul comandat sa se aplice un imprimeu</b></p>
    <div class="form-check " >
        <input class="form-check-input " type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label " for="flexCheckDefault">
            Doresc cu imprimeu
        </label>
    </div>
</div>


<div class="container m-4  ">
    <p><b>Lasa-ne datele tale de contact si vom lua legatura cu dvs cit mai curind </b></p>
</div>
<div class="input-group input-group-sm m-4 ">
    <span class="input-group-text" id="inputGroup-sizing-sm">Numele,Prenumele</span>
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
</div>
<div class="input-group input-group-sm m-4 ">
    <span class="input-group-text" id="inputGroup-sizing-sm1">Numar de telefon </span>
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm1">
</div>
<div class="input-group input-group-sm m-4 ">
    <span class="input-group-text" id="inputGroup-sizing-sm2">Adresa de livrare  </span>
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm2">
</div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary" type="button">Submit</button>
    </div>
</div>
</body>
</html>
